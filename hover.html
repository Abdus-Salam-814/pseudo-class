<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        .box{
            width: 200px;
            height: 300px;
            background-color: blue;
        }
        .box:hover{
            width: 600px;
            /* height: 600px; */
            background-color: peru;
            transform: rotate(360deg);
            transition: 3s;
        }
    </style>
</head>
<body>
    
    <h1>This is hover Test</h1>
    <p>Hover means Mous Over</p>

    <div class="box">

    </div>

</body>
</html>
